name: Tests

on:
  push:
  release:
    types:
      - created

jobs:
  check-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.10.12]
        poetry-version: [1.1.12]
    name: Python-${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup pip/poetry
        run: |
          pip install -U pip poetry twine
          poetry config virtualenvs.create false

      - name: Install building tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake g++-14

      - name: List directory contents
        run: ls -la

      - name: Configure and Build C++ Library
        run: |
          mkdir -p banded_matrices/build
          cd banded_matrices/build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make
          cd ../..

      - name: List build outputs
        run: |
          echo "Listing contents of banded_matrices/build/lib directory:"
          ls -l banded_matrices/build/lib
          echo "Listing contents of banded_matrices/build/bin directory:"
          ls -l banded_matrices/build/bin

      - name: Install package
        run: poetry install

      - name: Set environment variables for tests
        run: |
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/banded_matrices/build/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Run tests
        run: poetry run task test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: compiled-libraries
          path: banded_matrices/build/lib

